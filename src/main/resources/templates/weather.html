<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <title>Weather</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/fontello.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

</head>

<body>
<div class="wrapper">

    <div class="header">
        <h1>Weather forecast</h1>
    </div>

    <div class="navigation">

        <ol>
            <li><a th:href="@{/}">Weather</a></li>
        </ol>

    </div>

    <div class="container">

        <br>

        <div th:if="${weathers != null}" class="container">
            <table class="table table-bordered table-dark">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">City</th>
                    <th scope="col">Local time</th>
                    <th scope="col">Temperature</th>
                    <th scope="col">Icon</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="weather: ${weathers}">
                    <td th:text="${weather.getId()}">id</td>
                    <td th:text="${weather.getCity()}">City</td>
                    <td th:text="${weather.getLocalTime()}">Local time</td>
                    <td th:text="${weather.getTemperature()}">Temperature</td>
                    <td><img th:src="@{${weather.getIconUrl()}}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

<div class="footer">2020 &copy; Bartek Dec</div>

</body>
</html>
